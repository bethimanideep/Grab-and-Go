<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <div class="cont">
        <div class=container>
            <div class="container1">
                <form autocomplete="on">
                    <h2>LOGIN</h2>
                    <p>
                        <input id="email" placeholder="Email Address" name="email" required="required" type="text" />
                    </p>
                    <p>
                        <input id="password" placeholder="Password" name="password" required="required"
                            type="password" />
                    </p>
                    <p id="forgot">
                        FORGOTTEN YOUR PASSWORD?
                    </p>
                    <input id="signin_input" type="submit" value="LOGIN" />
                    <button id="mybtn">SIGN UP</button>

                    <a href="../index.html" class="logout">Logout</a>
                </form>




</body>

</html>
<script src="../scripts/login.js" type="module"></script>
